<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>Fresh and Organic</p>
                    <h1>Cart</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end breadcrumb section -->

<!-- cart -->
<div class="cart-section mt-150 mb-150">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-12">
                <div class="cart-table-wrap">
                    <table class="cart-table">
                        <thead class="cart-table-head">
                            <tr class="table-head-row">
                                <th class="product-remove"></th>
                                <th class="product-image">Product Image</th>
                                <th class="product-name">Name</th>
                                <th class="product-price">Price</th>
                                <th class="product-quantity">Quantity</th>
                                <th class="product-total">Total</th>
                                <th class="product-total">Update</th>
                            </tr>   
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of listProducts; let i = index" class="table-body-row">
                                <!-- <form action=""> -->
                                <td class="product-remove"><a (click)="deleteOne(i)"><i class="far fa-window-close"></i></a></td>
                                <td class="product-image"><img [src]="URL_API+'/'+product.path_img" alt=""></td>
                                <td class="product-name">{{product.nombre}}</td>
                                <td class="product-price">Q {{product.precio_unitario}}</td>
                                <!-- {{formCuantity = new FormControl(null,null)}} -->
                                <!-- {{listForm.push(new FormControl(null,null))}} -->
                                <!-- {{formCuantity.setValue(listCart[i].cantidad)}} -->
                                <td class="product-quantity"><input [formControl]="listForm[i]" type="number" [value]="listCart[i].cantidad" required></td>
                                <td class="product-total">Q {{listCart[i].cantidad*product.precio_unitario}}</td>
                                <td class="product-total"><a (click)="updateCartProduct(i)" class="boxed-btn">Update Cart</a></td>
                                <!-- </form> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="total-section">
                    <table class="total-table">
                        <thead class="total-table-head">
                            <tr class="table-total-row">
                                <th>Total</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="total-data">
                                <td><strong>Subtotal: </strong></td>
                                <td>Q {{subTotal}}</td>
                            </tr>
                            <tr class="total-data">
                                <td><strong>Shipping: </strong></td>
                                <td>Q {{shipping}}</td>
                            </tr>
                            <tr class="total-data">
                                <td><strong>Total: </strong></td>
                                <td>Q {{total}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="cart-buttons">
                        <!-- <a href="cart.html" class="boxed-btn">Update Cart</a> -->
                        <a routerLink="/checkout" class="boxed-btn black">Check Out</a>
                    </div>
                </div>

                <!-- <div class="coupon-section">
                    <h3>Apply Coupon</h3>
                    <div class="coupon-form-wrap">
                        <form action="index.html">
                            <p><input type="text" placeholder="Coupon"></p>
                            <p><input type="submit" value="Apply"></p>
                        </form>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</div>
<!-- end cart -->
