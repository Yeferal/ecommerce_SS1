<!-- check out section -->
<div class="checkout-section mt-150 mb-150">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="checkout-accordion-wrap">
                    <div class="accordion" id="accordionExample">
                      <div class="card single-accordion">
                        <div class="card-header" id="headingOne">
                          <h5 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                              Billing Address
                            </button>
                          </h5>
                        </div>

                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                          <div class="card-body">
                            <div class="billing-address-form">
                                <form [formGroup]="formOrder" (ngSubmit)="genOrder()">
                                    <p><input 
                                      [class.inp-invalid]="formOrder.get('nombres')?.errors && formOrder.get('nombres')?.touched" 
                                      [class.inp-valid]="!formOrder.get('nombres')?.errors && formOrder.get('nombres')?.touched" 
                                      formControlName="nombres" type="text" placeholder="Name" [value]="userLogged.nombres"></p>
                                    <p><input 
                                      [class.inp-invalid]="formOrder.get('apellidos')?.errors && formOrder.get('apellidos')?.touched" 
                                      [class.inp-valid]="!formOrder.get('apellidos')?.errors && formOrder.get('apellidos')?.touched" 
                                      formControlName="apellidos" type="text" placeholder="Last Name" [value]="userLogged.apellidos"></p>
                                    <p><input 
                                      [class.inp-invalid]="formOrder.get('correo')?.errors && formOrder.get('correo')?.touched" 
                                      [class.inp-valid]="!formOrder.get('correo')?.errors && formOrder.get('correo')?.touched" 
                                      formControlName="correo" type="email" placeholder="Email" [value]="userLogged.correo"></p>
                                    <p><input 
                                      [class.inp-invalid]="formOrder.get('direccion')?.errors && formOrder.get('direccion')?.touched" 
                                      [class.inp-valid]="!formOrder.get('direccion')?.errors && formOrder.get('direccion')?.touched" 
                                      formControlName="direccion" type="text" placeholder="Address" required></p>
                                    <p><input 
                                      [class.inp-invalid]="formOrder.get('telefono')?.errors && formOrder.get('telefono')?.touched" 
                                      [class.inp-valid]="!formOrder.get('telefono')?.errors && formOrder.get('telefono')?.touched" 
                                      formControlName="telefono" type="tel" placeholder="Phone" [value]="userLogged.telefono"></p>
                                    <!-- <p><textarea name="bill" id="bill" cols="30" rows="10" placeholder="Say Something"></textarea></p> -->
                                    <p><input 
                                      [class.inp-invalid]="formOrder.get('no_tarjeta')?.errors && formOrder.get('no_tarjeta')?.touched" 
                                      [class.inp-valid]="!formOrder.get('no_tarjeta')?.errors && formOrder.get('no_tarjeta')?.touched" 
                                      formControlName="no_tarjeta" type="text" placeholder="No. Card" required></p>
                                      <p><Label style="color: red;">{{message}}</Label></p>
                                    <input type="submit" class="boxed-btn" value="Place Order">
                                  </form>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>

                </div>
            </div>

            <div class="col-lg-4">
                <div class="order-details-wrap">
                    <table class="order-details">
                        <thead>
                            <tr>
                                <th>Your order Details</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody class="order-details-body">
                            <tr>
                                <td>Product</td>
                                <td>Total</td>
                            </tr>
                            <tr *ngFor="let product of listProducts; let i = index">
                                <td>{{product.nombre}}</td>
                                <td>Q {{listCart[i].cantidad*product.precio_unitario}}</td>
                            </tr>
                        </tbody>
                        <hr>
                        <tbody class="checkout-details">
                            <tr>
                                <td>Subtotal</td>
                                <td>Q {{subTotal}}</td>
                            </tr>
                            <tr>
                                <td>Shipping</td>
                                <td>Q 35</td>
                            </tr>
                            <tr>
                                <td>Total</td>
                                <td>Q {{subTotal + 35}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- <a (click)="genOrder()" class="boxed-btn">Place Order</a> -->
                </div>
            </div>
