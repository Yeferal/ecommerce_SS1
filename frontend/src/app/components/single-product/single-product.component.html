<app-navbar></app-navbar>

<app-search-area></app-search-area>

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>See more Details</p>
                    <h1>Single Product</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end breadcrumb section -->

<!-- single product -->
<div class="single-product mt-150 mb-150">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="single-product-img">
                    <img [src]="URL_API+'/'+product.path_img" alt="">
                </div>
            </div>
            <div class="col-md-7">
                <div class="single-product-content">
                    <h3>{{product.nombre}}</h3>
                    <p class="single-product-pricing"><span>Unit</span> Q {{product.precio_unitario}}</p>
                    <p>{{product.descripcion}}</p>
                    <div class="single-product-form">
                        <form [formGroup]="formSingle">
                            <input formControlName="cantidad" type="number" placeholder="0" min="0">
                        <br>
                            <a (click)="addCartProduct()" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
                        </form>
                        <!-- <p><strong>Categories: </strong>Fruits, Organic</p> -->
                    </div>
                    <h4>Share:</h4>
                    <ul class="product-share">
                        <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href=""><i class="fab fa-twitter"></i></a></li>
                        <li><a href=""><i class="fab fa-google-plus-g"></i></a></li>
                        <li><a href=""><i class="fab fa-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end single product -->
